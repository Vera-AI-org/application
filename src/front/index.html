<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload de Arquivos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/337/337946.png"
          alt="Upload"
          width="100"
          class="d-block mx-auto mb-4"
        />
        <h2 class="text-center mb-4">Enviar Arquivos</h2>
        <form id="uploadForm">
          <!-- Relação de Funcionários -->
          <div class="mb-3 position-relative">
            <label for="uploadFuncionariosRelacao" class="form-label"
              >Relação de Funcionários</label
            >
            <input
              class="form-control pe-5"
              type="file"
              id="uploadFuncionariosRelacao"
              name="funcionariosRelacao"
              required
              accept="application/pdf"
            />
            <i
              class="bi bi-x-circle clear-icon"
              data-target="uploadFuncionariosRelacao"
              title="Limpar arquivo"
            ></i>
          </div>

          <!-- Cartão de Pontos -->
          <div class="mb-3 position-relative">
            <label for="uploadCartaoPontos" class="form-label"
              >Cartão de Pontos</label
            >
            <input
              class="form-control pe-5"
              type="file"
              id="uploadCartaoPontos"
              name="cartaoPontos"
              required
              accept="application/pdf"
            />
            <i
              class="bi bi-x-circle clear-icon"
              data-target="uploadCartaoPontos"
              title="Limpar arquivo"
            ></i>
          </div>

          <!-- Cesta Básica -->
          <div class="mb-3 position-relative">
            <label for="uploadCesta" class="form-label">Recibo de Cestas</label>
            <input
              class="form-control pe-5"
              type="file"
              id="uploadCesta"
              name="cesta"
              required
              accept="application/pdf"
            />
            <i
              class="bi bi-x-circle clear-icon"
              data-target="uploadCesta"
              title="Limpar arquivo"
            ></i>
          </div>

          <!-- Vale Transporte -->
          <div class="mb-3 position-relative">
            <label for="uploadVT" class="form-label">Contracheque</label>
            <input
              class="form-control pe-5"
              type="file"
              id="uploadVT"
              name="vt"
              required
              accept="application/pdf"
            />
            <i
              class="bi bi-x-circle clear-icon"
              data-target="uploadVT"
              title="Limpar arquivo"
            ></i>
          </div>

          <!-- Funcionários Substitutos -->
          <div class="mb-3 position-relative">
            <label for="uploadFuncionariosSubstitutos" class="form-label"
              >Funcionários Substitutos</label
            >
            <input
              class="form-control pe-5"
              type="file"
              id="uploadFuncionariosSubstitutos"
              name="funcionariosSubstitutos"
              required
              accept="application/pdf"
            />
            <i
              class="bi bi-x-circle clear-icon"
              data-target="uploadFuncionariosSubstitutos"
              title="Limpar arquivo"
            ></i>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary flex-grow-1" type="submit">
              Fazer Upload
            </button>
            <button
              class="btn btn-secondary"
              type="button"
              id="btnClear"
              title="Limpar"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </form>
        <div id="status" class="mt-3 text-center"></div>
      </div>
    </div>

    <!-- jsPDF + AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
