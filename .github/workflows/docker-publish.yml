# Workflow name that will appear in the "Actions" tab of your GitHub repository
name: Docker - Build and Push Image

# Trigger: This workflow runs whenever there is a push to the 'master' branch
on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    # The job will run on an Ubuntu virtual machine provided by GitHub
    runs-on: ubuntu-latest

    # Permissions required for the job to log in and push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Clones your repository's code to the virtual machine
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Logs in to the GitHub Container Registry (GHCR)
      # The GITHUB_TOKEN is a secret automatically generated by GitHub for each workflow run
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }} # Your username or organization name
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Extracts metadata (like tags) for the Docker image
      # This dynamically creates tags based on the Git event
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # Format: ghcr.io/your-user/your-repo
          tags: |
            type=sha,prefix=,format=short # Creates a tag with the short commit hash (e.g., c1a2b3f)
            type=raw,value=latest,enable={{is_default_branch}} # Creates the 'latest' tag if it's the default branch (master/main)

      # 4. Builds the Docker image and pushes it to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # The build context is the root of the repository
          push: true # Ensures the image will be published (pushed)
          tags: ${{ steps.meta.outputs.tags }} # Uses the tags generated in the previous step
          labels: ${{ steps.meta.outputs.labels }} # Adds useful labels to the image
